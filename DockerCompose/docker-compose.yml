version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
    environment:
      - JENKINS_OPTS=-Djenkins.security.csrf.GlobalCrumbIssuerConfiguration.DISABLE_CSRUMB_ISSUER=true
    restart: no

volumes:
  jenkins_data:
